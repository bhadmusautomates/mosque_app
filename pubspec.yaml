name: mosque_app
description: A Flutter app for displaying prayer times and daily hadith.

publish_to: 'none'

version: 2.0.0+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  intl: ^0.19.0
  provider: ^6.0.0
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.1.0
  share_plus: ^10.0.2
  excel: ^4.0.6
  shared_preferences: ^2.3.2
  hijri: ^3.0.0
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"  
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/prayer_table.xlsx
